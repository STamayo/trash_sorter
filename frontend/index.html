<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <title>To Be Determined</title>
  </head>
  <body>

    <img src="images/logoooo.png" alt="logo" class="logo">

    <div class="container">
      <h2 id="dumpfeed">Live Dumpster Feed</h2>
        <!-- Your background graphic -->
        <img src="images/dumpster.jpg" alt="Graphic Frame" class="graphic">
        
        <!-- Your webcam feed inside the graphic -->
        <video id="webcam" class="webcam" autoplay muted></video>
    </div>

    <button id="toggle-btn">Toggle Light</button>


    <div class="lightcontainer">
      <div class="light1"><b>TRASH</b></div>
      <div class="light2"><b>RECYCLE</b></div>
      <div class="light3"><b>COMPOST</b></div>
    </div>

    <h1>Bin Space: <span id="sensorValue">Normal</span></h1>

  <script src="script.js"></script>
  </body>
</html>
